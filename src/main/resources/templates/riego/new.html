<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Dispositivo</h1>		
				<div class="card-body">	
					<form action="#" th:action="@{/riego/create}" th:object="${riego}" method="post">
						<div class="form-group">
						<label>Nombre: </label>
						<input type="text" th:field="*{nombre}" class="form-control" placeholder="Escriba el nombre del dispositivo"/>
						</div>
						<div class="form-group">
						<label>Nro Sector: </label>
						<input type="number" th:field="*{nroSector}" class="form-control"/>
						</div>
						<div class="form-group">
						<label>Humedad Minima: </label>
						<input type="number" th:field="*{humedadMinima}" class="form-control"/>
						</div>
						<div class="form-group">
						<label>Humedad Maxima: </label>
						<input type="number" th:field="*{humedadMaxima}" class="form-control"/>
						</div>
						<input type="submit" value="Crear" class="btn btn-success"/>
					
					</form>
				</div>	
			</div>
		</div>
	</div>

</body>
<br><br><br>
&ensp;&nbsp;<a class="btn btn-secondary" href="/index"><input type="button" value="HOME" /></a>
</html>
