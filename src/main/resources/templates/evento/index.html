<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container-fluid p-0">
		<font face="sans-serif">
			<br><br>
			<div class="card" style="width: 100%;" font face="sans-serif">
				<form class="form-inline" th:action="@{evento}">
						<div class="form-group mb-2">
							<label>Filtrar: </label>
						</div>

						<div class="form-group mx-sm-3 mb-2">
							<input type="text" name="filtro" class="form-control" id="filtro"
								th:value="${filtro}" placeholder="Ingrese bÃºsqueda">
						</div>
						<input type="submit" class="btn btn-info mb-2" value="Buscar">
						&nbsp;
						<input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">


					</form>
				<br>
				<div class="card-body">
					<h3 class="card-title">LISTADO EVENTOS</h3>
					<br><br>
					<br><br>					
					<caption>Lista de Eventos Inteligente</caption>
					<table class="table table-sm">
					
						<thead class="thead-dark">
						
							<tr>
								<th scope="col">Descripcion</th>
								<th scope="col">ID</th>
								<th scope="col">Dispositivo</th>
								<th scope="col">Fecha</th>
								<th scope="col">Hora</th>			
							
							</tr>
							
						</thead>
						
						<tbody>
							
							<tr th:each="e : ${eventos}">
								<td><span th:text="${e.descripcion}" /></td>
								<td><span th:text="${e.id}" /></td>
								<td><span th:text="${e.dispositivoIOT.nombre}" /></td>
								<td><span th:text="${e.fecha}" /></td>
								<td><span th:text="${e.hora}" /></td>
								
						
							</tr>
						
						</tbody>
					
					</table>
				
				</div>
			
			</div>
		
		
		</div>
		
		<script type="text/javascript">
			function limpiarCampos(){
				window.location='evento';
			}
		</script>
		
		
	</body>
<br><br><br>
&ensp;&nbsp;<a href="/index"><input type="button" value="HOME" /></a>
</html>
