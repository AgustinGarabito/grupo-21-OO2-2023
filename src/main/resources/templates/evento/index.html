<table border="1px">
	<thead>
		<tr>
			<th>Eventos</th>
			<th>Vista</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="evento : ${eventos}">
			<td><span th:text="${evento.descripcion}" /></td>
			<td>
				<a th:href="@{/evento/{id}(id=${evento.id})}">Vista</a>
			</td>
		</tr>
	</tbody>
</table>
<a href="/evento/new">Crear nuevo evento</a>
