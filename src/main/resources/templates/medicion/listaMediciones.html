<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container-fluid p-0">
		<font face="sans-serif">

			<div class="card" style="width: 100%;" font face="sans-serif">

				<div class="card-body">
					<h3 class="card-title">MEDICIONES ALUMBRADO</h3>
					<br><br>
										
					<caption>Lista de Mediciones Alumbrado</caption>
					<table class="table table-sm">
						
						<thead class="thead-dark">

							<tr>
								<th scope="col">Dispositivo IOT </th>
								<th scope="col">Valor Sensor</th>
								<th scope="col">Sensor Movimiento </th>
								<th scope="col">Fecha</th>								
								<th scope="col">Hora</th>
							</tr>

						</thead>

						<tbody>

							<tr th:each="m : ${listaMediciones}">
								<td th:text="${m.dispositivoIOT.nombre}"></td>
								<td th:text="${m.valorSensor}"></td>
								<td th:text="${m.sensorMovimiento}"></td>
								<td th:text="${m.fecha}"></td>
								<td th:text="${m.hora}"></td>
							
							</tr>

						</tbody>

					</table>
				</div>
			</div>
	</div>
	
	</body>
	
	
	
<br><br><br>
&ensp;&nbsp;<a href="/index"><input type="button" value="HOME" /></a>

</html>
